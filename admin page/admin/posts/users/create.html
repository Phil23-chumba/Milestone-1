<!DOCTYPE html>
<html>
    <head>
        <title>Add User</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header">
            <center><img src="images/admin-icon.png" alt="adminicon" id="image">
            <br>Meraki Clothing Brand</center>
        </div>
        <div class="main-content">
            <div class="sidebar">
                <ul>
                    <li><a href="/admin/posts/index.html">Manage posts</a></li>
                    <li><a href="index.html">Manage users</a></li>
                    <li><a href="/admin/posts/users/topics/index.html">Manage topics</a></li>
                </ul>
            </div>
            <div class="content">
                <div class="button-group">
                    <a href="create.html" class="btn btn-big">Add User</a>
                    <a href="index.html" class="btn btn-big">Manage User</a>
                </div>
                
                <div class="content1">
                    <h2 class="page-title">Add User</h2>
                    <form action="/admin/posts/create.html" method="post">
                        <div>
                            <label>Username</label>
                            <input type="text" name="username" class="text-input">
                        </div>
                        <div>
                            <label>Email</label>
                            <input type="text" name="email" class="text-input">
                        </div>
                        <div>
                            <label>Password</label>
                            <input type="text" name="password" class="text-input">
                        </div>
                        <div>
                            <label>Password Confirmation</label>
                            <input type="text" name="passwordconfirmation" class="text-input">
                        </div>

                    <div>
                        <button type="submit" class="btn btn-big">Add User</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>

       </body>
</html>
